<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui" >
	<!-- Uso de Tags JSF: Arvore de componente -->
	
	<f:view contentType="text/html"/>
	<h:head>
	<title>Notas fiscais</title>
	</h:head>
	
	<h:body align="center">
	
	<div align="center">
		<h:graphicImage library="imagens" name="logo.png" 
						id="imagem" style=" width: 550px;" />
						<f:view contentType="text/html"/>
	</div>
	
	<div align="center" style="margin-top:100px">
	<h:form id="form">
	
	<p:panel id="panel" header="Cadastrar Cliente"/>
	
	
	<h:panelGrid columns="2">
		
		<h:outputText  value="Nome"/>
		<p:inputText id="nome" value="#{clienteBean.cliente.nome}" />
		
		<h:outputText  value="RG"/>
		<p:inputText id="rg" value="#{clienteBean.cliente.rg}" />
		
		<h:outputText  value="Cpf"/>
		<p:inputText id="cpf" value="#{clienteBean.cliente.cpf}" />
		
		<h:outputText  value="Telefone"/>
		<p:inputText id="Telefone" value="#{clienteBean.cliente.telefone}" />
		
		<h:outputText  value="Endereco"/>
		<p:inputText id="endereco" value="#{clienteBean.cliente.endereco}" />
		
		<h:outputText  value="Login"/>
		<p:inputText id="login" value="#{clienteBean.usuario.login}" />
		
		<h:outputText  value="Senha"/>
		<p:inputText id="senha" value="#{clienteBean.usuario.senha}" />
				
	</h:panelGrid>
	
	<p:commandButton id="btn" value="Cadastrar" ajax="false" action="#{clienteBean.salvar}"/>
		
	<p:panel id="panel2" header=""/>
	</h:form>
</div>
		
	</h:body>
</html>
