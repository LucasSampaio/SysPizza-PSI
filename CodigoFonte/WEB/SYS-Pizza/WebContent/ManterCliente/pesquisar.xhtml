<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<!-- Uso de Tags JSF: Arvore de componente -->
	
	<f:view contentType="text/html"/>
	<h:head>
	<title>SysPizza</title>
	</h:head>
	
	<h:body align="center">
	
	<div align="center">
		<h:graphicImage library="imagens" name="logo.png" 
						id="imagem" style=" width: 550px;" />
						<f:view contentType="text/html"/>
	</div>
	
	<div align="center" style="margin-top:100px">
	<h:form id="form">
	
	<p:panel id ="panel1" header="Pesquisar Cliente">
	<h:panelGrid columns="2">
		
		<h:outputText  value="Nome"/>
		<p:inputText id="nome" value="#{clienteBean.cliente.nome}" />
		
		<h:outputText  value="Cpf"/>
		<p:inputText id="cpf" value="#{clienteBean.cliente.cpf}" />
		
		
		
		</h:panelGrid>
		
		<p:commandButton id="btn" value="Pesquisar" update="form2" ajax="false" action="#{clienteBean.pesquisar}"/>
		</p:panel>
		</h:form>
		
		<h:form id="form2">
		
		<p:dataTable id="dataTable" rendered="#{clienteBean.render}"  var="cli" value="#{clienteBean.listaCliente}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">  
        <f:facet name="header">  
            Resultado da Pesquisa
        </f:facet>  
  
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Nome" />  
            </f:facet>  
            <h:outputText value="#{cli.nome}" />  
        </p:column>  
        
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="RG" />  
            </f:facet>  
            <h:outputText value="#{cli.rg}" />  
        </p:column> 
  
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Telefone" />  
            </f:facet>  
            <h:outputText value="#{cli.telefone}" />  
        </p:column>  
  		
  		<p:column>  
            <f:facet name="header">  
                <h:outputText value="Cpf" />  
            </f:facet>  
            <h:outputText value="#{cli.cpf}" />  
        </p:column>       
  		    
    </p:dataTable>
		
		
		
		</h:form>
		</div>
	</h:body>
</html>
