<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui" >
	<!-- Uso de Tags JSF: Arvore de componente -->
	
	
	<h:head>
	<title>SYS</title>
	</h:head>
	<h:outputText value="Sistema SYS-Pizza 1.0" />
	<h:body align="center">
	
	<div align="center" style="margin-top:100px">
	<h:form id="form">
	
	<p:panel id="panel" header="Cadastrar Funcionario"/>
	
	
	<h:panelGrid columns="2">
		
		<h:outputText  value="Nome"/>
		<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" />
		
		<h:outputText  value="Rg"/>
		<p:inputText id="rg" value="#{funcionarioBean.funcionario.rg}" />
		
		<h:outputText  value="CPF"/>
		<p:inputText id="cpf" value="#{funcionarioBean.funcionario.cpf}" />
		
		<h:outputText  value="Telefone"/>
		<p:inputText id="telefone" value="#{funcionarioBean.funcionario.telefone}" />
		
		<h:outputText  value="Endereco"/>
		<p:inputText id="endereco" value="#{funcionarioBean.funcionario.endereco}" />
		
		
				
	</h:panelGrid>
	
	<p:commandButton id="btn" value="Cadastrar" ajax="false" action="#{funcionarioBean.salvar}"/>
	
	<p:panel id="panel2" header="teste"/>
	</h:form>
</div>
		
	</h:body>
</html>
